    <div class="cont-form" id="llamado-contacto">
        <form class="formulario" method="get">
          <h1>¡Contáctenos!</h1>
          <p>Nombre<span style="color: red;">*</span></p>

          <textarea placeholder="Ingrese su consulta aquí / Ej, consulta de precios, etc." class="casillero" name="texto" cols="32" rows="4"></textarea>
         
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Estoy de acuerdo en recibir notificaciones y respuestas
            </label>
          </div>


            <input class="btn-form" value="Enviar Solicitud" type="submit" name="boton">
        </form>
